<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    th:insert="${#authentication.isAuthenticated() and #authentication.principal != null and #authentication.principal != 'anonymousUser'} ? ~{fragments/adminlayout} : ~{fragments/layout}">

<main class="container-fluid p-0 m-0" th:fragment="content">

    <div class="container p-5">
        <h1 class="text-center text-uppercase display-2">Something Went wrong!</h1>
        <p class="text-center display-5">
            We're sorry!
            Please Go back to <a href="/">Home Page</a>.
        </p>
    </div>
</main>

</html>
